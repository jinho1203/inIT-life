<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공공 API 통합 관리</title>
    <style>
        /* 당신이 작성한 기존 스타일 복사 */
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; margin: 0; }
        .header { height: 50px; background-color: wheat; display: flex; align-items: center; padding: 0 20px; font-weight: bold; }
        .container { display: flex; height: calc(100vh - 50px); }
        .sidebar { width: 240px; background-color: #f5f5f5; padding: 20px; border-right: 1px solid #ccc; }
        .sidebar ul { list-style: none; padding: 0; margin: 0; }
        .sidebar li { margin: 10px 0; cursor: pointer; padding: 4px 0; }
        .sidebar li.active { font-weight: bold; color: orange; }
        .sidebar li + li { border-top: 1px solid #ddd; padding-top: 10px; }
        .main-content { flex: 1; padding: 40px; display: flex; flex-direction: column; align-items: flex-start; }
        .section-wrapper { border: 1px solid #ccc; box-shadow: 0 0 4px rgba(0,0,0,0.1); background-color: #fff; width: 800px; overflow: hidden; margin-left: -40px; margin-top: -39px; }
        .section-header { background-color: #dcdcdc; padding: 10px 15px; font-weight: bold; border-bottom: 1px solid #ccc; }
        table { width: 100%; border-collapse: collapse; font-size: 15px; }
        table th, table td { border: 1px solid #ddd; padding: 6px 10px; height: 32px; line-height: 1.2; }
        table tr:nth-child(even) { background-color: #f9f9f9; }
        .buttons { padding: 15px; display: flex; gap: 8px; }
        .buttons button { padding: 6px 12px; border: 1px solid #aaa; border-radius: 4px; cursor: pointer; }
		.popup-wrapper {
		    display: none;
		    position: fixed;
		    top: 20%;
		    left: 30%;
		    width: 540px;
		    background: white;
		    border: 3px solid gold;
		    z-index: 1000;
		    font-size: 14px;
		    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
		}

			.popup-header {
			    background: #eee;
			    padding: 10px 15px;
			    font-weight: bold;
			    border-bottom: 1px solid #ccc;
			    position: relative;
			}

		.popup-close {
		    position: absolute;
		    right: 10px;
		    top: 8px;
		    cursor: pointer;
		    font-size: 16px;
		}

	.popup-body {
	    padding: -4px;
	}

	.popup-table {
	    width: 100%;
	    border-collapse: collapse;
	}
	
	.popup-table td {
	    padding: 8px;
	    vertical-align: middle;
	}
	
	.popup-table .label {
	    width: 120px;
	    font-weight: bold;
	    white-space: nowrap;
	}
	
	.popup-table input {
	    width: 100%;
	    padding: 4px 6px;
	}
	
	.popup-buttons {
	    text-align: right;
	    margin-top: 15px;
	}
	
	.popup-buttons button {
	    margin-left: 5px;
	    padding: 6px 12px;
	    border: 1px solid #aaa;
	    border-radius: 4px;
	    cursor: pointer;
	}
			
        /* ✅ 팝업 스타일 추가 */
        #popup {
            display: none;
            position: fixed;
            top: 25%;
            left: 23%;
            width: 470px;
            background: white;
            border: 2px solid #ffbb33;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            z-index: 1000;
        }

        #popup h3 {
            margin-top: 0;
        }

        #popup input {
            width: 100%;
            margin: 5px 0;
            padding: 6px;
        }

        #popup .popup-buttons {
            text-align: right;
            margin-top: 10px;
        }

        #popup .popup-buttons button {
            margin-left: 5px;
        }
    /* 테스트 css */
    #divProjPro{
  	width:100%;
  	height:100%;
  	vertical-align: top;
  }  
  
	  #divJobPro{
	  	width:100%;
	  	vertical-align: top;
	  }
	  
	  #divProjProPop{
	  	display:none;
	  }  
	  #divProjProPop .inputLabel{
	  	display:inline-block;
	  	width:120px;
	  }
	  #divProjProPop .inputDesc{
	  	display:inline-block;
	  	margin-left:10px;
	  }
	  #divProjProPop .inputLabel2{
	  	display:inline-block;
	  	text-align:center;
	  } 
	  #divProjProPop .inputText{
	  	height:20px;
	  }
	   
	  #divJobProPop{
	  	display:none;
	  }   
	  #divJobProPop .inputLabel{
	  	display:inline-block;
	  	width:120px;
	  }
	  #divJobProPop .inputDesc{
	  	display:inline-block;
	  	margin-left:10px;
	  }
	  #divJobProPop .inputText{
	  	height:20px;
	  }  
	  
	  .text {
	  	height:18px;
	  	margin-top:0px;
	  	font-size:1.2em; 
	  } 
    </style>
</head>
<body>
<div class="header">
    공공 API 통합 관리 및 데이터 시스템
</div>

<div class="container">
    <div class="sidebar">
        <ul>
            <li class="active">시작하기</li>
            <li>설정하기</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="section-wrapper">
            <div class="section-header">프로젝트</div>

            <table>
                <thead>
                    <tr>
                        <th>프로젝트 ID</th>
                        <th>프로젝트 명</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>P00001</td>
                        <td>통계청 API</td>
                    </tr>
                    <tr>
                        <td>P00002</td>
                        <td>관계청 API</td>
                    </tr>
                    <tr>

                        <td>기상청 API</td>
                    </tr>
                    <tr>
                        <td>P00004</td>
                        <td>추가 API</td>
                    </tr>
                </tbody>
            </table>
            <div class="buttons">
                <button onclick="openPopup()">등록</button>
                <button>삭제</button>
            </div>
        </div>
    </div>
</div>

<!-- ✅ 팝업 HTML -->
<!-- 팝업 -->
<div id="popup" class="popup-wrapper">
    <div class="popup-header"> 프로젝트 속성정보
        <span class="popup-close" onclick="closePopup()">✖</span>
    </div>
    <div class="popup-body">
        <table class="popup-table">
            <tr>
                <td class="label">프로젝트ID<span style="color: red;">(*)</span></td>
                <td><input type="text" value="" /></td>
            </tr>
            <tr>
                <td class="label">프로젝트 명</td>
                <td><input type="text" value="" /></td>
            </tr>
            <tr>
                <td class="label">설명</td>
                <td><input type="text" value="" /></td>
            </tr>
        </table>
        <div class="popup-buttons">
            <button onclick="saveProject()">저장</button>
            <button onclick="closePopup()">취소</button>
        </div>
    </div>
</div>

<script>
    function openPopup() {
        document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }

    function saveProject() {
        alert("저장 완료!");
        closePopup();
    }
</script>
</body>
</html>
