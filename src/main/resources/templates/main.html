<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공공 API 통합 관리</title>
    <script src="/sweetalert2.all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY0zS/fWznuaCG2lKT9I6oJkB4NpZ9+Yd0kMb4apORybbV0Q5iw0bbiA" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/sweetalert2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- 나만의 메인 CSS 연결 -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="header">
    <img src="/images/inGovLogo.png" style="width: 7%; margin-right: 20px;" alt="프로젝트로고">
    <h4>공공 API 통합 관리 및 데이터 시스템</h4>
</div>

<div class="container">
    <div class="sidebar">
        <ul>
          <li class="active" onclick="switchTab(this, 'start')">시작하기</li>
          <li onclick="switchTab(this, 'config')">설정하기</li>
        </ul>
    </div>

    <div class="main-content">
        <!-- 시작하기 화면 -->
        <div id="start" class="section-wrapper start-section active">
            <div class="section-header">프로젝트</div>
            <table>
                <thead>
                   <tr>
                       <th style="width: 40px;"></th>
                       <th>프로젝트 ID</th>
                       <th>프로젝트 명</th>
                       <th>설명</th>
                   </tr>
                </thead>
                <tbody>
                     <tr th:each="project : ${projectList}">
                <td>
                  <input type="checkbox" name="projectCheckbox" th:value="${project.projectId}" onchange="highlightRow(this)">
                </td>
                <td th:text="'P'+${project.projectId}"></td>
                <td th:text="${project.projectName}"></td>
                <td th:text="${project.projectExplain}"></td>
                </tr>
                </tbody>
            </table>

            <div class="buttons">
                <button onclick="openPopup()">등록</button>
                <button type="button" class="btn btn-danger" onclick="deleteProject()">삭제</button>
            </div>
        </div>

        <!-- 설정하기 화면 -->
        <div id="config" class="section-wrapper config-section" style="display: none;">
            <!-- <div class="section-header">설정하기</div> -->
            <table style="width:100%;margin:0;padding:0;" border="0">
                <tbody>
                    <tr>
                        <td class="tdContent">         
                            <div id="divProjectPro">
                                <h3>프로젝트</h3>
                                <div>
                                    <span class="inputLabel">프로젝트ID</span>
                                    <input id="projectId" type="text" class="text" style="width:100px;margin-left:10px;text-align:center;" disabled>
                                    <input id="projectName" type="text" class="text" style="width:250px;margin-left:5px;" disabled>
                                    <button type="button" class="btn btn-secondary" onclick="openPopup2()" style="width: 3%;">...</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div style="margin-top: 20px;">
                <h3>소스</h3>
                <table>
                    <thead>
                        <tr>
                            <th>소스ID</th>
                            <th>소스명</th>
                            <th>소스</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="source : ${sourceList}">
                            <td th:text="'S'+${source.sourceId}"></td>
                            <td th:text="${source.sourceName}"></td>
                            <td th:text="${source.baseUrl}"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="buttons">
                    <button onclick="openPopup3()">등록</button>
                    <button>삭제</button>
                </div>
            </div>

            <!-- 입력/출력 항목을 좌우로 배치하는 래퍼 -->
            <div class="io-wrapper" style="display: flex; gap: 20px; margin-top: 30px;">
            
                <!-- 입력 항목 -->
                <div style="flex: 1;">
                    <h3>입력 항목</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>입력 ID</th>
                                <th>입력명</th>
                                <th>입력항목 키</th>
                                <th>입력값</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td></tr>
                        </tbody>
                    </table>
                    <div class="buttons">
                        <button>등록</button>
                        <button>삭제</button>
                    </div>
                </div>

                <!-- 출력 항목 -->
                <div style="flex: 1;">
                    <h3>출력 항목</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>출력 ID</th>
                                <th>출력명</th>
                                <th>출력항목 키</th>
                                <th>출력값</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td></tr>
                        </tbody>
                    </table>
                    <div class="buttons">
                        <button>수정</button>
                    </div>
                </div>

            </div>

            <!-- 총 URL 출력 영역 -->
            <div style="margin-top: 30px;">
                <!-- Bootstrap 버튼 -->
                <div class="mb-2">
                    <button type="button" class="btn btn-secondary" disabled>총 URL</button>
                </div>

                <!-- 텍스트 영역 -->
                <div class="mb-3">
                    <textarea rows="4" style="width: 46%; resize: vertical;"></textarea>
                </div>

                <!-- 버튼 영역 -->
                <div class="buttons">
                    <button class="btn btn-success" style="margin-top: -27px; margin-left:0px">Excel 다운로드</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 팝업 -->
<div id="popup">
    <div class="popup-header">
        프로젝트 속성정보
        <span class="popup-close" onclick="closePopup()"></span>
    </div>
    <div class="popup-body">
        <table class="popup-table">
            <tr>
                <td class="label">프로젝트 명</td>
                <td><input type="text" id="projectName1"/></td>
            </tr>
            <tr>
                <td class="label">설명</td>
                <td><input type="text" id="projectExplain"/></td>
            </tr>
        </table>
        <div class="popup-buttons">
            <button onclick="saveProject()">저장</button>
            <button onclick="closePopup()">취소</button>
        </div>
    </div>
</div>
<!-- popup2 (별도 스타일) -->
<div id="popup2">
  <div class="popup2-header">
    프로젝트 선택
    <span class="popup2-close" onclick="closePopup2()">×</span>
  </div>

  <div class="popup2-body">
    <table id="projectTable" class="project-table">
      <thead>
        <tr>
          <th>프로젝트ID</th>
          <th>프로젝트명</th>
        </tr>
      </thead>
      <tbody>
         <tr th:each="project : ${projectList}">
         <td th:text="'P'+${project.projectId}"></td>
         <td th:text="${project.projectName}"></td>
      </tr>
      </tbody>
    </table>
      <!-- 부트스트랩 버튼 -->
    <div class="popup2-buttons">
      <button type="button" class="btn btn-secondary" onclick="confirmSelection()">확인</button>
      <button type="button" class="btn btn-outline-secondary" onclick="closePopup2()">닫기</button>
    </div>
  </div>
</div>
<!-- 팝업 / 소스등록 팝업창-->
<div id="popup3">
    <div class="popup-header">
        소스 속성정보
        <span class="popup-close" onclick="closePopup()"></span>
    </div>
	<div class="popup-body">
    	<table class="popup-table">
        	<tr>
	        	<td class="label required">프로젝트ID<span class="asterisk">(*)</span></td>
	           	<td id="display-projectId"></td>
           	</tr>
           	<tr style="display: none;">		
    			<td colspan="2">
        			<input type="hidden" id="realProjectId" name="projectId" /><!-- 전송용 "P1" 이 아닌 ID값을 1로 보냄-->
    			</td>
			</tr>
			<tr>
   				<td class="label required">소스ID<span class="asterisk">(*)</span></td>
   				<td><input type="text" id="sourceId" /></td>
			</tr>
			<tr>
   				<td class="label required">소스명<span class="asterisk">(*)</span></td>
   				<td><input type="text" id="sourceName" /></td>
 			</tr>
 			<tr>
   				<td class="label">소스</td>
   				<td><input type="text" id="baseUrl" /></td>
 			</tr>
		</table>
		
<div class="popup-buttons">
    <button onclick="saveSource()"> 저장</button>
<button onclick="closePopup3()">취소</button>
</div>
    </div>
</div>
<script>
function openPopup() {
    document.getElementById("popup").style.display = "block";
   }
function openPopup2() {
     document.getElementById("popup2").style.display = "block";
   }
   
function openPopup3() {
	const displayedId = document.getElementById("display-projectId").innerText.trim();
	
	if(!displayedId) {
		Swal.fire({
			title : "오류",
			text : "프로젝트 ID를 선택해주세요.",
			icon : "warning",
			confirmButtonText : "확인"
		});
		return;
	}
	const realProjectId = displayedId.replace("P", ""); // "P1" → "1"
	
	document.getElementById("realProjectId").value = realProjectId;	// 전송용
	
    document.getElementById("popup3").style.display = "block";
  }

function closePopup() {
    document.getElementById("popup").style.display = "none";
   }
function closePopup3() {
    document.getElementById("popup3").style.display = "none";
   }
function saveProject() {
    const name = document.querySelector("#projectName1").value.trim();
    const explain = document.querySelector("#projectExplain").value.trim();   

   if(name === "") {
      Swal.fire({
         title : "입력 오류",
         text : "프로젝트 명을 입력해주세요.",
         icon : "warning"
      });
      return;
   }  
   
    const data = {
      projectName: name,
      projectExplain: explain
    };

    fetch("/main/project", {
        method: "POST",
        headers: {
            "Content-type": "application/json"
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("서버 응답 오류");
        }
        return response.text();
    })
    .then(result => {
        if (result === "success") {
            Swal.fire({
                title: '등록 성공',
                text: '저장 완료되었습니다',
                icon: 'success',
                confirmButtonText: '확인'
            }).then(() => {
                closePopup();
                location.reload();
            });
        } else {
            Swal.fire({
                title: '등록 실패',
                text: '필수 항목을 입력해주세요.',
                icon: 'warning'
            });
        }
    })
    .catch(error => {
        console.error("에러발생:", error);
        Swal.fire({
            title: '등록 실패',
            text: '저장 중 오류가 발생했습니다.',
            icon: 'error'
        });
    });
}

function saveSource() {
    const projectId = document.querySelector("#realProjectId").value.trim();   
    const name = document.querySelector("#sourceName").value.trim();
    const baseUrl = document.querySelector("#baseUrl").value.trim();   

   if(name === "") {
      Swal.fire({
         title : "입력 오류",
         text : "소스 명을 입력해주세요.",
         icon : "warning"
      });
      return;
   }  
   
    const data = {
      projectId: projectId,
      sourceName: name,
      baseUrl: baseUrl
    };

    fetch("/main/source", {
        method: "POST",
        headers: {
            "Content-type": "application/json"
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("서버 응답 오류");
        }
        return response.text();
    })
    .then(result => {
        if (result === "success") {
            Swal.fire({
                title: '등록 성공',
                text: '저장 완료되었습니다',
                icon: 'success',
                confirmButtonText: '확인'
            }).then(() => {
                closePopup();
                location.reload();
            });
        } else {
            Swal.fire({
                title: '등록 실패',
                text: '필수 항목을 입력해주세요.',
                icon: 'warning'
            });
        }
    })
    .catch(error => {
        console.error("에러발생:", error);
        Swal.fire({
            title: '등록 실패',
            text: '저장 중 오류가 발생했습니다.',
            icon: 'error'
        });
    });	
}

function switchTab(element, targetId) {
    // 메뉴 active 처리
    const sidebarItems = document.querySelectorAll(".sidebar li");
    sidebarItems.forEach(li => li.classList.remove("active"));
    element.classList.add("active");

    // 탭 내용 전환
    const allSections = document.querySelectorAll(".section-wrapper");
    allSections.forEach(section => {
        section.style.display = "none";
    });
    document.getElementById(targetId).style.display = "block";
}

function deleteProject() {
    // 체크된 항목 찾기
    const checkboxes = document.querySelectorAll('input[name="projectCheckbox"]:checked');
    if (checkboxes.length === 0) {
        Swal.fire('알림', '삭제할 항목을 선택하세요.', 'warning');
        return;
    }

    // 선택된 프로젝트 ID 배열 만들기
    const selectedIds = Array.from(checkboxes).map(cb => cb.value);

    function switchTab(element, targetId) {
        // 메뉴 active 처리
        const sidebarItems = document.querySelectorAll(".sidebar li");
        sidebarItems.forEach(li => li.classList.remove("active"));
        element.classList.add("active");
    }
    
   function switchTab(element, targetId) {
       // 메뉴 active 처리
       const sidebarItems = document.querySelectorAll(".sidebar li");
       sidebarItems.forEach(li => li.classList.remove("active"));
       element.classList.add("active");
   
       // 탭 내용 전환
       const allSections = document.querySelectorAll(".section-wrapper");
       allSections.forEach(section => {
           section.style.display = "none";
       });
       document.getElementById(targetId).style.display = "block";
   }
    
    // 삭제 확인창
    Swal.fire({
        title: '삭제 확인',
        text: '선택한 프로젝트를 삭제하시겠습니까?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: '삭제',
        cancelButtonText: '취소'
    }).then((result) => {
        if (result.isConfirmed) {
            // 서버에 삭제 요청 보내기 (예: fetch API 사용)
            fetch('/main/project/delete', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(selectedIds)
         })
            .then(response => {
                if (response.ok) {
                    Swal.fire('삭제 완료', '선택한 프로젝트가 삭제되었습니다.', 'success')
                        .then(() => {
                            location.reload(); // 새로고침
                        });
                } else {
                    Swal.fire('오류', '삭제 중 문제가 발생했습니다.', 'error');
                }
            })
            .catch(error => {
                console.error(error);
                Swal.fire('오류', '서버 요청 실패', 'error');
            });
        }
    });
}


// 테이블 행 클릭 시
let selectedProject = null;

document.addEventListener("DOMContentLoaded", function () {
  const projectTable = document.getElementById("projectTable");
  const rows = projectTable.querySelectorAll("tbody tr");

  rows.forEach(row => {
    row.addEventListener("click", function () {
      // 기존 선택 제거
      rows.forEach(r => r.classList.remove("highlight"));

      // 현재 선택한 행에 하이라이트
      this.classList.add("highlight");

      // 선택된 프로젝트 값 저장
      const cells = this.getElementsByTagName("td");
      selectedProject = {
        projectId: cells[0].innerText.trim(),
        projectName: cells[1].innerText.trim()
      };
    });
  });
});
// 선택 버튼 클릭 시
function confirmSelection() {
  if (selectedProject) {
    // SweetAlert로 확인 메시지 띄우기
    Swal.fire({
      title: '프로젝트 선택 완료',
      text: '프로젝트가 설정되었습니다.',
      icon: 'success',
      confirmButtonText: '확인'
    }).then(() => {
      // 프로젝트 정보 입력 필드에 채워넣기
      document.getElementById("projectId").value = selectedProject.projectId;
      document.getElementById("projectName").value = selectedProject.projectName;

      // 팝업 닫기 + 필요한 작업 추가
      closePopup2(); // 너가 사용 중인 팝업 닫기 함수
    });
  } else {
    Swal.fire({
      title: '선택된 항목 없음',
      text: '먼저 프로젝트를 선택해주세요.',
      icon: 'warning',
      confirmButtonText: '확인'
    });
  }
}
// 팝업 닫기
function closePopup2() {
  document.getElementById("popup2").style.display = "none";
  selectedProject = null;

  // 강조 해제
  document.querySelectorAll(".project-table tbody tr").forEach(row => {
    row.classList.remove("highlight");
  });
}
</script>
</body>
</html>
