<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"
      th:with="activePage='add'">
<body>

<div layout:fragment="content">

<div class="main-content">
    <!-- 프로젝트 리스트 -->
    <div class="section-wrapper start-section active">
        <div class="section-header">프로젝트</div>
        <table>
            <thead>
                <tr>
                    <th style="width: 40px;"></th>
                    <th>프로젝트 ID</th>
                    <th>프로젝트 명</th>
                    <th>설명</th>
                </tr>
            </thead>
            <tbody>
            	<tr th:each="project : ${projectList}">
            		<td><input type="checkbox" name="projectCheckbox" th:value="${project.projectId}" onchange="highlightRow(this)"></td>
					<td th:text="'P'+${project.projectId}"></td>
                	<td th:text="${project.projectName}"></td>
                	<td th:text="${project.projectExplain}"></td>
                </tr>
            </tbody>
        </table>

	        <div class="buttons">
                <button onclick="openPopup()">등록</button>
                <button type="button" class="btn btn-danger" onclick="deleteProject()">삭제</button>
            </div>
	    </div>
	</div>
<!-- 팝업 -->
<div id="popup" style="display:none;margin-left: 278px;">
    <div class="popup-header">
        프로젝트 속성정보
        <span class="popup-close" onclick="closePopup()"></span>
    </div>
    <div class="popup-body">
        <table class="popup-table">
            <tr>
                <td class="label">프로젝트 명</td>
                <td><input type="text" id="projectName"/></td>
            </tr>
            <tr>
                <td class="label">설명</td>
                <td><input type="text" id="projectExplain"/></td>
            </tr>
        </table>
            <div class="popup-buttons">
	            <button onclick="saveProject()">저장</button>
	            <button onclick="closePopup()">취소</button>
        	</div>
    	</div>
	</div>
</div>

<!-- pageScript 프래그먼트로 스크립트 채우기 -->
<th:block layout:fragment="pageScript">
    <script>
    function openPopup() {
        console.log("팝업 열기 시도됨");
        document.getElementById("popup").style.display = "block";
    }
    function closePopup() {
        document.getElementById("popup").style.display = "none";
       }function saveProject() {
    	    const name = document.querySelector("#projectName").value.trim();
    	    const explain = document.querySelector("#projectExplain").value.trim();   

    	   console.log("프로젝트명 입력값:", name);  // <-- 확인용

    	   if(name === "") {
    	      Swal.fire({
    	         title : "입력 오류",
    	         text : "프로젝트 명을 입력해주세요.",
    	         icon : "warning"
    	      });
    	      return;
    	   }  
    	   
    	    const data = {
    	      projectName: name,
    	      projectExplain: explain
    	    };

    	    fetch("/main/projectAdd", {
    	        method: "POST",
    	        headers: {
    	            "Content-type": "application/json"
    	        },
    	        body: JSON.stringify(data)
    	    })
    	    .then(response => {
    	        if (!response.ok) {
    	            throw new Error("서버 응답 오류");
    	        }
    	        return response.text();
    	    })
    	    .then(result => {
    	        if (result === "success") {
    	            Swal.fire({
    	                title: '등록 성공',
    	                text: '저장 완료되었습니다',
    	                icon: 'success',
    	                confirmButtonText: '확인'
    	            }).then(() => {
    	                closePopup();
    	                location.reload();
    	            });
    	        } else {
    	            Swal.fire({
    	                title: '등록 실패',
    	                text: '필수 항목을 입력해주세요.',
    	                icon: 'warning'
    	            });
    	        }
    	    })
    	    .catch(error => {
    	        console.error("에러발생:", error);
    	        Swal.fire({
    	            title: '등록 실패',
    	            text: '저장 중 오류가 발생했습니다.',
    	            icon: 'error'
    	        });
    	    });
    	}
       function deleteProject() {
    	    // 체크된 항목 찾기
    	    const checkboxes = document.querySelectorAll('input[name="projectCheckbox"]:checked');
    	    if (checkboxes.length === 0) {
    	        Swal.fire('알림', '삭제할 항목을 선택하세요.', 'warning');
    	        return;
    	    }

    	    // 선택된 프로젝트 ID 배열 만들기
    	    const selectedIds = Array.from(checkboxes).map(cb => cb.value);

    	    function switchTab(element, targetId) {
    	        // 메뉴 active 처리
    	        const sidebarItems = document.querySelectorAll(".sidebar li");
    	        sidebarItems.forEach(li => li.classList.remove("active"));
    	        element.classList.add("active");
    	    }
       } 
    </script>
</th:block>
</body>
</html>
