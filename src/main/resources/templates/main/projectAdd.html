<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"
      th:with="activePage='add'">
<body>

<div layout:fragment="content">

<div class="main-content">
    <!-- 프로젝트 리스트 -->
    <div class="section-wrapper start-section active">
        <div class="section-header">프로젝트</div>
        <table id="projectTable" class="project-table">
            <thead>
                <tr>
                    <th style="width: 40px;"></th>
                    <th>프로젝트 ID</th>
                    <th>프로젝트 명</th>
                    <th>설명</th>
                </tr>
            </thead>
            <tbody>
            	<tr th:each="project : ${projectList}">
            		<td onclick="event.stopPropagation()">
            			<input type="checkbox" name="projectCheckbox" th:value="${project.projectId}" onchange="highlightRow(this)" >
            		</td>
					<td th:text="'P'+${project.projectId}"></td>
                	<td th:text="${project.projectName}"></td>
                	<td th:text="${project.projectExplain}"></td>
                </tr>
            </tbody>
        </table>

	        <div class="buttons">
                <button type="button" class="btn btn-outline-primary" onclick="openPopup()">등록</button>
                <button type="button" class="btn btn-outline-warning" onclick="deleteProject()">삭제</button>
            </div>
	    </div>
	</div>
	
<!-- 팝업 -->
<div id="popup" style="display:none;margin-left: 278px;">
    <div class="popup-header">
        프로젝트 속성정보
        <span class="popup-close" onclick="closePopup()"></span>
    </div>
    <div class="popup-body">
        <table class="popup-table">
            <tr>
                <td class="label">프로젝트 명</td>
                <td><input type="text" id="projectName"/></td>
            </tr>
            <tr>
                <td class="label">설명</td>
                <td><input type="text" id="projectExplain"/></td>
            </tr>
        </table>
            <div class="popup-buttons">
	            <button onclick="saveProject()">저장</button>
	            <button onclick="closePopup()">취소</button>
        	</div>
    	</div>
	</div>
</div>

<!-- pageScript 프래그먼트로 스크립트 채우기 -->
<th:block layout:fragment="pageScript">
<script>
function openPopup() {
    console.log("팝업 열기 시도됨");
    document.getElementById("popup").style.display = "block";
}
function closePopup() {
    document.getElementById("popup").style.display = "none";
}
  
function saveProject() {
    const name = document.querySelector("#projectName").value.trim();
    const explain = document.querySelector("#projectExplain").value.trim();   

	console.log("프로젝트명 입력값:", name);  // <-- 확인용
	if(name === "") {
	   Swal.fire({
	      title : "입력 오류",
	      text : "프로젝트 명을 입력해주세요.",
	      icon : "warning"
	   });
	   return;
	} 
   
	const data = {
	  projectName: name,
	  projectExplain: explain
	};

	fetch("/projectAdd", {
        method: "POST",
        headers: {
            "Content-type": "application/json"
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("서버 응답 오류");
        }
        return response.text();
    })
    .then(result => {
        if (result === "success") {
            Swal.fire({
                title: '등록 성공',
                text: '저장 완료되었습니다',
                icon: 'success',
                confirmButtonText: '확인'
            }).then(() => {
                closePopup();
                location.reload();
            });
        } else {
            Swal.fire({
                title: '등록 실패',
                text: '필수 항목을 입력해주세요.',
                icon: 'warning'
            });
        }
    })
    .catch(error => {
        console.error("에러발생:", error);
        Swal.fire({
            title: '등록 실패',
            text: '저장 중 오류가 발생했습니다.',
            icon: 'error'
        });
    });
}
function deleteProject() {
  // 체크된 항목 찾기
  const checkboxes = document.querySelectorAll('input[name="projectCheckbox"]:checked');
  if (checkboxes.length === 0) {
      Swal.fire('알림', '삭제할 항목을 선택하세요.', 'warning');
      return;
	}

  // 선택된 projectId만 추출
  const ids = Array.from(checkboxes).map(cb => cb.value);

  // 백엔드에 삭제 요청
  fetch('/projectAdd', {
    method: 'DELETE',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(ids)
  })
  .then(response => response.text())
  .then(result => {
    if (result === 'success') {
      Swal.fire('완료', '삭제되었습니다.', 'success').then(() => {
        location.reload(); // 새로고침하여 반영
      });
    } else {
      Swal.fire('실패', '삭제에 실패했습니다.', 'error');
    }
  })
  .catch(error => {
    console.error('삭제 오류:', error);
    Swal.fire('오류', '서버 오류가 발생했습니다.', 'error');
  });
}

function switchTab(element, targetId) {
      // 메뉴 active 처리
      const sidebarItems = document.querySelectorAll(".sidebar li");
      sidebarItems.forEach(li => li.classList.remove("active"));
      element.classList.add("active");
	}

// 테이블 행 클릭 시
   let selectedProject = null;

   document.addEventListener("DOMContentLoaded", function () {
     const projectTable = document.getElementById("projectTable");
     const rows = projectTable.querySelectorAll("tbody tr");

     rows.forEach(row => {
    	  row.addEventListener("click", function () {
    	    // 기존 선택 제거
    	    rows.forEach(r => r.classList.remove("highlight"));

    	    // 현재 선택한 행에 하이라이트
    	    this.classList.add("highlight");

    	    // 선택된 프로젝트 값 저장
    	    const cells = this.getElementsByTagName("td");
    	    const rawProjectId = cells[1].innerText.trim();  // "P4"
    	    const numericProjectId = rawProjectId.replace(/\D/g, '');  // "4" (숫자만)
    	    const projectName = cells[2].innerText.trim(); // 세 번째 칸: 프로젝트 이름
    	    

    	    selectedProject = {
    	      projectId: numericProjectId,
    	      projectName: cells[2].innerText.trim()
    	    };

    	    // ✅ 클릭 후 이동
    	    window.location.href = `/projectConfig?projectId=${encodeURIComponent(numericProjectId)}&projectName=${encodeURIComponent(projectName)}`;
    	  });
    	});
     });

// 선택 버튼 클릭 시
function confirmSelection() {
  if (selectedProject) {
    // SweetAlert로 확인 메시지 띄우기
    Swal.fire({
      title: '프로젝트 선택 완료',
      text: '프로젝트가 설정되었습니다.',
      icon: 'success',
      confirmButtonText: '확인'
    }).then(() => {
      // 프로젝트 정보 입력 필드에 채워넣기
      document.getElementById("projectId").value = selectedProject.projectId;
      document.getElementById("projectName").value = selectedProject.projectName;

      // 팝업 닫기 + 필요한 작업 추가
      closePopup2(); // 너가 사용 중인 팝업 닫기 함수
    });
  } else {
    Swal.fire({
      title: '선택된 항목 없음',
      text: '먼저 프로젝트를 선택해주세요.',
      icon: 'warning',
      confirmButtonText: '확인'
    });
  }
}
</script>
</th:block>
</body>
</html>
